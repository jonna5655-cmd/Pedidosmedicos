<!DOCTYPE html>
<html lang="es">
<head>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    </script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --accent-teal: #2dd4bf;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.125);
            --text-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0; padding: 10px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        .header-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--accent-teal); display: block; }
        .stat-label { font-size: 0.75rem; opacity: 0.7; text-transform: uppercase; }

        .filter-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }

        .table-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: rgba(45, 212, 191, 0.15); padding: 12px; text-align: left; color: var(--accent-teal); font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid var(--glass-border); font-size: 0.85rem; cursor: pointer; }
        tr:hover { background: rgba(255,255,255,0.05); }

        /* Estilos Modal Recetario igual a M√©dicos para consistencia */
        .modal {
            display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center; padding: 10px;
        }
        .recetario-digital {
            width: 300px; background: white; color: #333; padding: 30px; border-radius: 2px;
            font-family: 'Times New Roman', serif; position: relative;
        }
        .rp-label { font-size: 1.8rem; font-style: italic; font-weight: bold; }
        .sello-medico { border: 2px solid #1a365d; padding: 5px; color: #1a365d; text-align: center; float: right; width: 160px; margin-top: 20px; }
        .firma-digital { width: 90px; mix-blend-mode: multiply; }

        .btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-excel { background: #22c55e; color: white; }
        .btn-danger { background: #f87171; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-panel">
            <div>
                <h1 style="margin:0; font-size: 1.2rem; color: var(--accent-teal);">REGISTRO GENERAL JEFATURA</h1>
                <p style="margin:0; opacity: 0.6; font-size: 0.7rem;">Hospital H√©roes de Malvinas</p>
            </div>
            <button class="btn btn-danger" onclick="logout()">Salir</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="count-estudios">0</span>
                <span class="stat-label">Estudios Realizados</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="count-traslados">0</span>
                <span class="stat-label">Traslados Internos</span>
            </div>
        </div>

        <div class="filter-box">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="search-input" placeholder="Buscar paciente o m√©dico..." style="flex:2" onkeyup="filtrar()">
                <input type="date" id="date-input" style="flex:1" onchange="filtrar()">
            </div>
            <div style="display: flex; gap: 10px; justify-content: space-between;">
                <button class="btn btn-excel" onclick="exportarExcel()">Descargar Excel (CSV)</button>
                <button class="btn" style="background:transparent; border:1px solid #f87171; color:#f87171;" onclick="borrarHistorial()">Limpiar Nube</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Paciente / DNI</th>
                        <th>Estudio / Traslado</th>
                        <th>M√©dico</th>
                    </tr>
                </thead>
                <tbody id="historial-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-recetario" class="modal">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div id="recetario-captura" class="recetario-digital">
                <div style="text-align:center; border-bottom:2px solid #333; margin-bottom:15px;">
                    <h2 style="margin:0; font-size:1.3rem;">H.Z.G.A H√©roes de Malvinas</h2>
                    <p style="font-size:0.6rem; letter-spacing:1px;">GESTI√ìN HOSPITALARIA DIGITAL</p>
                </div>
                <span class="rp-label">Rp./</span>
                <p><strong>Paciente:</strong> <span id="r-paciente"></span></p>
                <p><strong>DNI:</strong> <span id="r-dni"></span></p>
                <div style="margin:20px 0; border-left:3px solid #333; padding-left:10px; min-height:60px;">
                    <span id="r-pedido"></span>
                </div>
                <p style="font-size:0.7rem;">Fecha: <span id="r-fecha"></span> | <span id="r-hora"></span> hs</p>
                <div class="sello-medico">
                    <img id="r-firma" src="" class="firma-digital">
                    <div id="r-medico" style="font-weight:bold; font-size:0.75rem; border-top:1px solid #1a365d;"></div>
                    <div style="font-size:0.6rem;">MATR√çCULA: <span id="r-mat"></span></div>
                </div>
            </div>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn" style="background:#64748b; color:white;" onclick="cerrarModal()">Cerrar Vista</button>
            </div>
        </div>
    </div>
    
 <script>
    // 1. CONFIGURACI√ìN
    const firebaseConfig = {
        apiKey: "AIzaSyDT4a5y51fPb6Lj-0lzGaAheMSAEX6YqpU",
        authDomain: "webmedica-5732f.firebaseapp.com",
        databaseURL: "https://webmedica-5732f-default-rtdb.firebaseio.com",
        projectId: "webmedica-5732f",
        storageBucket: "webmedica-5732f.firebasestorage.app",
        messagingSenderId: "514093360939",
        appId: "1:514093360939:web:7af0618dcd2a74a226876e"
    };

    // 2. INICIALIZACI√ìN SEGURA
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    
    const db = firebase.database();
    let datosCompletos = [];

    // 3. CONTROL DE SESI√ìN (SOLUCIONA EL ERROR DE LA CONSOLA)
    // Usamos el observador de Firebase para esperar la conexi√≥n
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            console.log("‚úÖ Conectado con √©xito:", user.email);
            cargarHistorial();
        } else {
            console.log("‚ùå No hay sesi√≥n activa. Redirigiendo...");
            window.location.href = 'login.html';
        }
    });

    function cargarHistorial() {
        console.log("üì• Intentando descargar historial...");
        db.ref('historial_pedidos').on('value', (snapshot) => {
            const data = snapshot.val();
            console.log("üì¶ Datos recibidos:", data);
            
            if (data) {
                datosCompletos = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                }));
            } else {
                datosCompletos = [];
            }
            renderizar(datosCompletos);
        }, (error) => {
            console.error("üõë Error de Firebase:", error.message);
            if (error.message.includes("permission_denied")) {
                alert("Error de Permisos: Revisa las Reglas en la consola de Firebase.");
            }
        });
    }

    function renderizar(lista) {
        const body = document.getElementById('historial-body');
        if (!body) return;
        body.innerHTML = "";
        let rx = 0, tras = 0;

        if (lista.length === 0) {
            body.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; opacity:0.5;">No hay pedidos en el historial.</td></tr>';
            return;
        }

        [...lista].reverse().forEach(item => {
            const estudio = item.estudio || item.pedido || "Traslado";
            const text = estudio.toUpperCase();
            if(text.includes("RX") || text.includes("TAC")) rx++; else tras++;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.fecha || '---'}<br><small>${item.hora || '--:--'} hs</small></td>
                <td><strong>${item.paciente || 'S/N'}</strong><br><small>DNI: ${item.dni || '---'}</small></td>
                <td style="color:#2dd4bf">${estudio}</td>
                <td>${item.medico || '---'}<br><small style="opacity:0.6">Cam: ${item.camilleroNom || '---'}</small></td>
            `;
            tr.onclick = () => verDetalle(item);
            body.appendChild(tr);
        });

        document.getElementById('count-estudios').innerText = rx;
        document.getElementById('count-traslados').innerText = tras;
    }

    // --- FUNCIONES ADICIONALES ---
    function filtrar() {
        const busqueda = document.getElementById('search-input').value.toLowerCase();
        const fechaVal = document.getElementById('date-input').value;
        const filtrados = datosCompletos.filter(item => {
            const pac = (item.paciente || "").toLowerCase();
            const dni = (item.dni || "").toString();
            const coincideTexto = pac.includes(busqueda) || dni.includes(busqueda);
            let coincideFecha = true;
            if(fechaVal) {
                const [y, m, d] = fechaVal.split("-");
                coincideFecha = item.fecha === `${d}/${m}/${y}`;
            }
            return coincideTexto && coincideFecha;
        });
        renderizar(filtrados);
    }

    function logout() {
        if(confirm("¬øCerrar sesi√≥n?")) {
            firebase.auth().signOut().then(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }
    }

    function verDetalle(item) {
        document.getElementById('r-paciente').innerText = item.paciente || "---";
        document.getElementById('r-dni').innerText = item.dni || "---";
        document.getElementById('r-pedido').innerText = item.estudio || item.pedido || "Traslado";
        document.getElementById('r-fecha').innerText = item.fecha || "---";
        document.getElementById('r-hora').innerText = item.hora || "---";
        document.getElementById('r-medico').innerText = item.medico || "---";
        document.getElementById('r-mat').innerText = item.matricula || "---";
        document.getElementById('r-firma').src = item.firma || "";
        document.getElementById('modal-recetario').style.display = 'flex';
    }

    function cerrarModal() { document.getElementById('modal-recetario').style.display = 'none'; }
    
    function borrarHistorial() {
        if(confirm("¬øBorrar todo?")) {
            const p = prompt("Clave:");
            if(p === "admin123") db.ref('historial_pedidos').remove();
        }
    }

   function exportarExcel() {
    try {
        if (!datosCompletos || datosCompletos.length === 0) {
            alert("No hay datos cargados para exportar.");
            return;
        }

        // 1. Encabezado con el BOM para tildes
        let csv = "\uFEFF"; 
        csv += "Fecha,Hora,Paciente,DNI,Estudio,Medico,Camillero\n";

        // 2. Procesar cada fila
        datosCompletos.forEach(item => {
            // Funci√≥n interna para limpiar cada celda
            const limpiar = (texto) => {
                if (!texto) return "";
                // Quitamos comas y saltos de l√≠nea que rompen el Excel
                return String(texto).replace(/,/g, " ").replace(/[\n\r]+/g, " ").trim();
            };

            const pedido = item.estudio || item.pedido || "Traslado";
            
            const fila = [
                limpiar(item.fecha),
                limpiar(item.hora),
                limpiar(item.paciente),
                limpiar(item.dni),
                limpiar(pedido),
                limpiar(item.medico),
                limpiar(item.camilleroNom || "S/D")
            ];

            csv += fila.join(",") + "\n";
        });

        // 3. Crear y descargar el archivo
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        
        link.setAttribute("href", url);
        link.setAttribute("download", "Historial_HZGA.csv");
        document.body.appendChild(link); // Necesario en algunos navegadores
        
        link.click();
        
        // Limpieza
        document.body.removeChild(link);
        URL.revokeObjectURL(url);

    } catch (error) {
        console.error("Error al exportar:", error);
        alert("Hubo un error al generar el archivo. Revisa la consola.");
    }
}

</script>

</body>
</html>
