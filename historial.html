<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial General - H.Z.G.A</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // PROTECCIÓN DE SESIÓN SIMPLE
        if (localStorage.getItem('role') !== "jefatura" && localStorage.getItem('session-jefatura') !== "true") {
            alert("Acceso denegado. Sector exclusivo de Jefatura.");
            window.location.href = 'login.html';
        }
    </script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --accent-teal: #2dd4bf;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.125);
            --text-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0; padding: 10px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        .header-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--accent-teal); display: block; }
        .stat-label { font-size: 0.75rem; opacity: 0.7; text-transform: uppercase; }

        .filter-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }

        .table-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: rgba(45, 212, 191, 0.15); padding: 12px; text-align: left; color: var(--accent-teal); font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid var(--glass-border); font-size: 0.85rem; cursor: pointer; }
        tr:hover { background: rgba(255,255,255,0.05); }

        /* Estilos Modal Recetario igual a Médicos para consistencia */
        .modal {
            display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center; padding: 10px;
        }
        .recetario-digital {
            width: 300px; background: white; color: #333; padding: 30px; border-radius: 2px;
            font-family: 'Times New Roman', serif; position: relative;
        }
        .rp-label { font-size: 1.8rem; font-style: italic; font-weight: bold; }
        .sello-medico { border: 2px solid #1a365d; padding: 5px; color: #1a365d; text-align: center; float: right; width: 160px; margin-top: 20px; }
        .firma-digital { width: 90px; mix-blend-mode: multiply; }

        .btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-excel { background: #22c55e; color: white; }
        .btn-danger { background: #f87171; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-panel">
            <div>
                <h1 style="margin:0; font-size: 1.2rem; color: var(--accent-teal);">REGISTRO GENERAL JEFATURA</h1>
                <p style="margin:0; opacity: 0.6; font-size: 0.7rem;">Hospital Héroes de Malvinas</p>
            </div>
            <button class="btn btn-danger" onclick="logout()">Salir</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="count-estudios">0</span>
                <span class="stat-label">Estudios Realizados</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="count-traslados">0</span>
                <span class="stat-label">Traslados Internos</span>
            </div>
        </div>

        <div class="filter-box">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="search-input" placeholder="Buscar paciente o médico..." style="flex:2" onkeyup="filtrar()">
                <input type="date" id="date-input" style="flex:1" onchange="filtrar()">
            </div>
            <div style="display: flex; gap: 10px; justify-content: space-between;">
                <button class="btn btn-excel" onclick="exportarExcel()">Descargar Excel (CSV)</button>
                <button class="btn" style="background:transparent; border:1px solid #f87171; color:#f87171;" onclick="borrarHistorial()">Limpiar Nube</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Paciente / DNI</th>
                        <th>Estudio / Traslado</th>
                        <th>Médico</th>
                    </tr>
                </thead>
                <tbody id="historial-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-recetario" class="modal">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div id="recetario-captura" class="recetario-digital">
                <div style="text-align:center; border-bottom:2px solid #333; margin-bottom:15px;">
                    <h2 style="margin:0; font-size:1.3rem;">H.Z.G.A Héroes de Malvinas</h2>
                    <p style="font-size:0.6rem; letter-spacing:1px;">GESTIÓN HOSPITALARIA DIGITAL</p>
                </div>
                <span class="rp-label">Rp./</span>
                <p><strong>Paciente:</strong> <span id="r-paciente"></span></p>
                <p><strong>DNI:</strong> <span id="r-dni"></span></p>
                <div style="margin:20px 0; border-left:3px solid #333; padding-left:10px; min-height:60px;">
                    <span id="r-pedido"></span>
                </div>
                <p style="font-size:0.7rem;">Fecha: <span id="r-fecha"></span> | <span id="r-hora"></span> hs</p>
                <div class="sello-medico">
                    <img id="r-firma" src="" class="firma-digital">
                    <div id="r-medico" style="font-weight:bold; font-size:0.75rem; border-top:1px solid #1a365d;"></div>
                    <div style="font-size:0.6rem;">MATRÍCULA: <span id="r-mat"></span></div>
                </div>
            </div>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn" style="background:#64748b; color:white;" onclick="cerrarModal()">Cerrar Vista</button>
            </div>
        </div>
    </div>
    
   <script>
    // 1. CONFIGURACIÓN DE FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyDT4a5y51fPb6Lj-0lzGaAheMSAEX6YqpU",
        authDomain: "webmedica-5732f.firebaseapp.com",
        databaseURL: "https://webmedica-5732f-default-rtdb.firebaseio.com",
        projectId: "webmedica-5732f",
        storageBucket: "webmedica-5732f.firebasestorage.app",
        messagingSenderId: "514093360939",
        appId: "1:514093360939:web:7af0618dcd2a74a226876e"
    };

    // Inicialización de Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const auth = firebase.auth();
    let datosCompletos = [];

    // 2. CONTROL DE SESIÓN Y CARGA INICIAL
    // Esperamos a que Firebase reconozca al usuario antes de pedir los datos
    auth.onAuthStateChanged((user) => {
        if (user) {
            console.log("Sesión activa:", user.email);
            cargarHistorial();
        } else {
            console.log("Sin sesión, redirigiendo...");
            window.location.href = 'login.html';
        }
    });

    // 3. FUNCIONES DE BASE DE DATOS
    function cargarHistorial() {
        console.log("Solicitando historial a la nube...");
        db.ref('historial_pedidos').on('value', (snapshot) => {
            const data = snapshot.val();
            console.log("Datos recibidos:", data);
            
            if (data) {
                // Convertir objeto de Firebase a Array manejable
                datosCompletos = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                }));
            } else {
                datosCompletos = [];
            }
            renderizar(datosCompletos);
        }, (error) => {
            console.error("Error de permisos (F12):", error);
            if(error.message.includes("permission_denied")) {
                alert("Error de permisos: Asegúrate de estar usando las reglas correctas en Firebase.");
            }
        });
    }

    function renderizar(lista) {
        const body = document.getElementById('historial-body');
        body.innerHTML = "";
        let rx = 0, tras = 0;

        if (lista.length === 0) {
            body.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; opacity:0.5;">No hay registros en el historial</td></tr>';
            document.getElementById('count-estudios').innerText = "0";
            document.getElementById('count-traslados').innerText = "0";
            return;
        }

        // Ordenar: Lo más nuevo arriba (invertir lista)
        [...lista].reverse().forEach(item => {
            const estudioStr = item.estudio || item.pedido || "Traslado";
            
            // Lógica de contadores para estadísticas
            const textUpper = estudioStr.toUpperCase();
            if(textUpper.includes("RX") || textUpper.includes("TAC") || textUpper.includes("RAYOS")) {
                rx++;
            } else {
                tras++;
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.fecha || '---'}<br><small>${item.hora || '--:--'} hs</small></td>
                <td><strong>${item.paciente || 'S/N'}</strong><br><small>DNI: ${item.dni || '---'}</small></td>
                <td style="color:var(--accent-teal)">${estudioStr}</td>
                <td>${item.medico || '---'}<br><small style="opacity:0.6">Camillero: ${item.camilleroNom || '---'}</small></td>
            `;
            tr.onclick = () => verDetalle(item);
            body.appendChild(tr);
        });

        document.getElementById('count-estudios').innerText = rx;
        document.getElementById('count-traslados').innerText = tras;
    }

    // 4. FILTROS Y BUSQUEDA
    function filtrar() {
        const busqueda = document.getElementById('search-input').value.toLowerCase();
        const fechaVal = document.getElementById('date-input').value; 
        
        const filtrados = datosCompletos.filter(item => {
            const paciente = (item.paciente || "").toLowerCase();
            const medico = (item.medico || "").toLowerCase();
            const dni = (item.dni || "").toString();

            const coincideTexto = paciente.includes(busqueda) || 
                                 medico.includes(busqueda) || 
                                 dni.includes(busqueda);
            
            let coincideFecha = true;
            if(fechaVal) {
                const [y, m, d] = fechaVal.split("-");
                const fechaFormatoHosp = `${d}/${m}/${y}`; 
                coincideFecha = item.fecha === fechaFormatoHosp;
            }
            return coincideTexto && coincideFecha;
        });
        renderizar(filtrados);
    }

    // 5. MODAL Y DETALLES
    function verDetalle(item) {
        document.getElementById('r-paciente').innerText = item.paciente || "---";
        document.getElementById('r-dni').innerText = item.dni || "---";
        document.getElementById('r-pedido').innerText = item.estudio || item.pedido || "Traslado General";
        document.getElementById('r-fecha').innerText = item.fecha || "---";
        document.getElementById('r-hora').innerText = item.hora || "---";
        document.getElementById('r-medico').innerText = item.medico || "---";
        document.getElementById('r-mat').innerText = item.matricula || item.mat || "---";
        document.getElementById('r-firma').src = item.firma || "";
        document.getElementById('modal-recetario').style.display = 'flex';
    }

    function cerrarModal() {
        document.getElementById('modal-recetario').style.display = 'none';
    }

    // 6. EXPORTAR Y LIMPIAR
    function exportarExcel() {
        if(datosCompletos.length === 0) return alert("No hay datos para exportar");
        let csv = "\uFEFFFecha,Hora,Paciente,DNI,Pedido,Medico,Camillero\n";
        datosCompletos.forEach(i => {
            csv += `${i.fecha},${i.hora},${i.paciente},${i.dni},"${i.estudio || i.pedido}",${i.medico},${i.camilleroNom || 'S/D'}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Historial_Hospital.csv";
        link.click();
    }

    function borrarHistorial() {
        if(confirm("¿Seguro que desea borrar todo el historial permanentemente?")) {
            const pass = prompt("Ingrese la clave maestra de Jefatura:");
            if(pass === "admin123") {
                db.ref('historial_pedidos').remove()
                    .then(() => alert("Base de datos limpia."))
                    .catch(e => alert("Error: " + e.message));
            } else {
                alert("Clave incorrecta.");
            }
        }
    }

    // 7. BOTÓN SALIR (CORREGIDO)
    function logout() {
        if(confirm("¿Desea cerrar la sesión de Jefatura?")) {
            auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Error al salir:", error);
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }
    }
</script>

</body>
</html>
