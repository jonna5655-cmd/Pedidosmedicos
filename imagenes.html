<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Arribos - Im√°genes H.Z.G.A</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #134e4a 100%);
            --accent-teal: #2dd4bf;
            --accent-blue: #38bdf8;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.125);
            --text-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 600px; }

        #notification-badge {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--accent-blue); color: #0f172a; padding: 15px 30px;
            border-radius: 0 0 20px 20px; font-weight: bold; z-index: 1000;
            transition: top 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            white-space: nowrap; border: 2px solid #fff;
        }
        #notification-badge.show { top: 0; }

        .user-panel {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; display: flex;
            justify-content: space-between; align-items: center; margin-bottom: 20px;
        }

        .orders-container {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; min-height: 400px;
        }

        /* Estabilidad: Evitamos animaciones constantes */
        .order-card {
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--accent-blue);
            border-radius: 18px; padding: 20px; margin-bottom: 15px; position: relative;
        }

        .status-tag {
            position: absolute; top: 0; right: 0; background: var(--accent-blue);
            color: #0f172a; padding: 5px 15px; font-size: 0.7rem; font-weight: bold;
            border-bottom-left-radius: 15px;
        }

        .camillero-info {
            background: rgba(45, 212, 191, 0.15);
            padding: 10px; border-radius: 12px;
            margin-top: 12px; border-left: 4px solid var(--accent-teal);
        }

        .empty-msg { text-align: center; margin-top: 150px; opacity: 0.5; font-style: italic; }
    </style>
</head>
<body>

    <div id="notification-badge">üîî ¬°PACIENTE EN CAMINO A IM√ÅGENES!</div>

    <div class="container">
        <div class="user-panel">
            <div>
                <h2 style="margin:0; color:var(--accent-teal); font-size:1.2rem;">SERVICIO DE IM√ÅGENES</h2>
                <p style="margin:0; font-size:0.75rem; opacity:0.6;">H.Z.G.A H√©roes de Malvinas</p>
            </div>
            <button onclick="location.href='login.html'" style="background:none; border:1px solid #f87171; color:#f87171; padding:5px 10px; border-radius:8px; cursor:pointer;">Salir</button>
        </div>

        <div class="orders-container">
            <div id="msg-vacio" class="empty-msg">Esperando arribo de pacientes...</div>
            <div id="orders-list"></div>
        </div>
    </div>

    <script>
        let ultimoEstadoJSON = ""; // Para comparar si los datos cambiaron antes de redibujar

        function checkPedidos() {
            const cola = JSON.parse(localStorage.getItem('cola-pedidos')) || [];
            
            // FILTRO
            const paraImagenes = cola.filter(p => {
                const hacia = (p.hacia || "").toUpperCase().trim();
                const estudio = (p.estudio || "").toUpperCase().trim();
                const esIm√°genes = (hacia === "RX" || hacia === "TAC" || estudio.includes("RX") || estudio.includes("TAC"));
                return esIm√°genes && p.estado === 'en-curso';
            });

            // Convertimos la lista filtrada a texto para comparar
            const estadoActualJSON = JSON.stringify(paraImagenes);

            // SI NADA CAMBI√ì, NO HACEMOS NADA (Esto quita el ritileo)
            if (estadoActualJSON === ultimoEstadoJSON) return;

            // Si hay un aumento de pedidos, mostrar badge
            if (paraImagenes.length > JSON.parse(ultimoEstadoJSON || "[]").length) {
                const badge = document.getElementById('notification-badge');
                badge.classList.add('show');
                setTimeout(() => badge.classList.remove('show'), 5000);
            }

            ultimoEstadoJSON = estadoActualJSON;
            const listado = document.getElementById('orders-list');
            const msgVacio = document.getElementById('msg-vacio');

            if (paraImagenes.length === 0) {
                listado.innerHTML = "";
                msgVacio.style.display = 'block';
                return;
            }

            msgVacio.style.display = 'none';
            listado.innerHTML = ""; 

            paraImagenes.forEach(p => {
                const card = document.createElement('div');
                card.className = "order-card";
                card.innerHTML = `
                    <div class="status-tag">EN TRASLADO</div>
                    <h3 style="color:var(--accent-blue); margin:0 0 10px 0;">${p.estudio}</h3>
                    
                    <div style="font-size: 0.95rem; line-height: 1.5;">
                        <p style="margin: 4px 0;"><strong>Paciente:</strong> ${p.paciente}</p>
                        <p style="margin: 4px 0;"><strong>DNI:</strong> ${p.dni}</p>
                        <p style="margin: 4px 0;"><strong>Viene de:</strong> ${p.desde}</p>
                    </div>

                    <div class="camillero-info">
                        <p style="margin: 0; font-size: 0.85rem; color: var(--accent-teal);">
                            <strong>Traslada:</strong><br>
                            <span style="color: #fff; font-size: 1rem;">${p.camilleroAsignado || 'Camillero de turno'}</span>
                        </p>
                    </div>

                <div style="font-size: 0.75rem; opacity: 0.8; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; margin-top: 12px; color: var(--accent-blue);">
    Solicit√≥: Dr/a ${p.medico} <br>
    <strong>M.P.: ${p.matricula || '---'}</strong> ‚Ä¢ ${p.hora}hs
</div>

                `;
                listado.appendChild(card);
            });
        }

        setInterval(checkPedidos, 2000);
        checkPedidos();
    </script>
</body>
</html>
